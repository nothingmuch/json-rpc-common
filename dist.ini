name = JSON-RPC-Common
author = Yuval Kogman <nothingmuch@woobling.org>
license = Perl_5
copyright_holder = Yuval Kogman

[@Filter]
-bundle = @DOY
-remove = NoTabsTests
-remove = PodCoverageTests
dist = JSON-RPC-Common
Git::Tag_tag_format = JSON-RPC-Common-%v
BumpVersionFromGit_version_regexp = ^JSON-RPC-Common-(.+)$

[Prereqs]
HTTP::Request        = 0
JSON                 = 2.11
MIME::Base64         = 0
Moose                = 0.48
MooseX::Types        = 0
MooseX::Types::Moose = 0
namespace::clean     = 0.20
Try::Tiny            = 0
URI::QueryParam      = 0

[Prereqs / TestRequires]
Test::Exception = 0
